<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202426;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#artworkGradient)"/>
  
  <!-- Design canvas -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="240" height="200" rx="8" fill="#1c1f1f" stroke="#2BF574" stroke-width="2"/>
    
    <!-- Album cover mockup -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="120" height="120" rx="4" fill="#181b1b" stroke="#2BF574"/>
      <circle cx="60" cy="60" r="30" fill="none" stroke="#2BF574" stroke-width="3" opacity="0.7"/>
      <circle cx="60" cy="60" r="15" fill="#2BF574" opacity="0.5"/>
      <text x="60" y="100" text-anchor="middle" fill="#2BF574" font-size="8">ALBUM</text>
    </g>
    
    <!-- Design tools -->
    <g transform="translate(160, 30)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#0d140d"/>
      <text x="30" y="15" text-anchor="middle" fill="#2BF574" font-size="6">TOOLS</text>
      <circle cx="15" cy="25" r="5" fill="#2BF574" opacity="0.6"/>
      <rect x="25" y="20" width="10" height="10" fill="#2BF574" opacity="0.4"/>
      <polygon points="40,20 50,25 45,35" fill="#2BF574" opacity="0.5"/>
    </g>
    
    <!-- Color palette -->
    <g transform="translate(160, 80)">
      <rect x="0" y="5" width="12" height="12" fill="#2BF574"/>
      <rect x="15" y="5" width="12" height="12" fill="#1c1f1f"/>
      <rect x="30" y="5" width="12" height="12" fill="#accent-green"/>
      <rect x="45" y="5" width="12" height="12" fill="#base-dark"/>
    </g>
  </g>
  
  <!-- Floating design elements -->
  <g opacity="0.5">
    <rect x="50" y="80" width="15" height="15" fill="#2BF574" opacity="0.3" transform="rotate(45 57.5 87.5)">
      <animateTransform attributeName="transform" type="rotate" values="45 57.5 87.5;90 57.5 87.5;45 57.5 87.5" dur="4s" repeatCount="indefinite"/>
    </rect>
    <circle cx="350" cy="100" r="8" fill="#2BF574" opacity="0.4">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 