<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202426;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#productionGradient)"/>
  
  <!-- Studio setup -->
  <g transform="translate(50, 60)">
    <!-- Microphone -->
    <g transform="translate(50, 20)">
      <rect x="0" y="0" width="8" height="40" rx="4" fill="#2BF574" opacity="0.8"/>
      <circle cx="4" cy="5" r="3" fill="#2BF574"/>
      <rect x="2" y="40" width="4" height="30" fill="#1c1f1f"/>
      <ellipse cx="4" cy="75" rx="15" ry="5" fill="#181b1b"/>
    </g>
    
    <!-- Keyboard/Piano -->
    <g transform="translate(120, 80)">
      <rect x="0" y="0" width="160" height="40" rx="4" fill="#1c1f1f" stroke="#2BF574"/>
      <!-- White keys -->
      <rect x="10" y="5" width="12" height="30" fill="white" opacity="0.9"/>
      <rect x="25" y="5" width="12" height="30" fill="white" opacity="0.8"/>
      <rect x="40" y="5" width="12" height="30" fill="white" opacity="0.9"/>
      <rect x="55" y="5" width="12" height="30" fill="white" opacity="0.7"/>
      <rect x="70" y="5" width="12" height="30" fill="white" opacity="0.9"/>
      
      <!-- Black keys -->
      <rect x="18" y="5" width="8" height="18" fill="#181b1b"/>
      <rect x="33" y="5" width="8" height="18" fill="#181b1b"/>
      <rect x="63" y="5" width="8" height="18" fill="#181b1b"/>
    </g>
    
    <!-- Monitor speakers -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="30" height="25" rx="3" fill="#1c1f1f" stroke="#2BF574"/>
      <circle cx="15" cy="12.5" r="8" fill="#181b1b"/>
      <circle cx="15" cy="12.5" r="4" fill="#2BF574" opacity="0.6"/>
    </g>
    
    <g transform="translate(250, 120)">
      <rect x="0" y="0" width="30" height="25" rx="3" fill="#1c1f1f" stroke="#2BF574"/>
      <circle cx="15" cy="12.5" r="8" fill="#181b1b"/>
      <circle cx="15" cy="12.5" r="4" fill="#2BF574" opacity="0.6"/>
    </g>
    
    <!-- Computer screen -->
    <g transform="translate(90, 30)">
      <rect x="0" y="0" width="120" height="80" rx="4" fill="#0d140d" stroke="#2BF574"/>
      <!-- DAW interface -->
      <rect x="5" y="5" width="110" height="10" fill="#2BF574" opacity="0.3"/>
      <rect x="5" y="20" width="25" height="50" fill="#2BF574" opacity="0.4"/>
      <rect x="35" y="20" width="25" height="50" fill="#2BF574" opacity="0.5"/>
      <rect x="65" y="20" width="25" height="50" fill="#2BF574" opacity="0.3"/>
      <rect x="95" y="20" width="15" height="50" fill="#2BF574" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Sound waves -->
  <g opacity="0.3">
    <path d="M 350 50 Q 370 60 350 70 Q 330 60 350 50" fill="#2BF574">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 360 80 Q 380 90 360 100 Q 340 90 360 80" fill="#2BF574">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,0; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg> 