<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="websiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202426;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#websiteGradient)"/>
  
  <!-- Computer screen -->
  <g transform="translate(60, 40)">
    <rect x="0" y="0" width="280" height="180" rx="8" fill="#1c1f1f" stroke="#2BF574" stroke-width="2"/>
    
    <!-- Website mockup -->
    <g transform="translate(10, 10)">
      <!-- Header -->
      <rect x="0" y="0" width="260" height="30" fill="#0d140d"/>
      <text x="10" y="20" fill="#2BF574" font-size="12" font-weight="bold">ARTIST NAME</text>
      <rect x="180" y="8" width="15" height="15" fill="#2BF574" opacity="0.6"/>
      <rect x="200" y="8" width="15" height="15" fill="#2BF574" opacity="0.4"/>
      <rect x="220" y="8" width="15" height="15" fill="#2BF574" opacity="0.5"/>
      
      <!-- Hero image placeholder -->
      <rect x="0" y="35" width="260" height="60" fill="#181b1b" stroke="#2BF574" opacity="0.3"/>
      <text x="130" y="70" text-anchor="middle" fill="#2BF574" font-size="10">HERO IMAGE</text>
      
      <!-- Music player -->
      <rect x="0" y="100" width="260" height="25" fill="#0d140d" stroke="#2BF574"/>
      <circle cx="20" cy="112.5" r="8" fill="#2BF574" opacity="0.7"/>
      <polygon points="18,108 18,117 25,112.5" fill="#1c1f1f"/>
      <rect x="35" y="108" width="180" height="9" fill="#2BF574" opacity="0.3"/>
      <rect x="35" y="108" width="60" height="9" fill="#2BF574" opacity="0.7"/>
      
      <!-- Content sections -->
      <rect x="0" y="130" width="125" height="15" fill="#2BF574" opacity="0.4"/>
      <rect x="135" y="130" width="125" height="15" fill="#2BF574" opacity="0.3"/>
      <rect x="0" y="150" width="80" height="10" fill="#2BF574" opacity="0.2"/>
      <rect x="90" y="150" width="80" height="10" fill="#2BF574" opacity="0.2"/>
      <rect x="180" y="150" width="80" height="10" fill="#2BF574" opacity="0.2"/>
    </g>
    
    <!-- Screen base -->
    <rect x="120" y="180" width="40" height="15" rx="2" fill="#1c1f1f"/>
    <ellipse cx="140" cy="200" rx="30" ry="8" fill="#181b1b"/>
  </g>
  
  <!-- Mobile devices -->
  <g transform="translate(30, 160)">
    <!-- Phone -->
    <rect x="0" y="0" width="25" height="45" rx="3" fill="#1c1f1f" stroke="#2BF574"/>
    <rect x="2" y="5" width="21" height="35" fill="#0d140d"/>
    <rect x="3" y="6" width="19" height="8" fill="#2BF574" opacity="0.4"/>
    <rect x="3" y="16" width="19" height="12" fill="#2BF574" opacity="0.2"/>
    <rect x="3" y="30" width="19" height="8" fill="#2BF574" opacity="0.3"/>
  </g>
  
  <g transform="translate(350, 140)">
    <!-- Tablet -->
    <rect x="0" y="0" width="35" height="50" rx="4" fill="#1c1f1f" stroke="#2BF574"/>
    <rect x="2" y="5" width="31" height="40" fill="#0d140d"/>
    <rect x="3" y="6" width="29" height="10" fill="#2BF574" opacity="0.4"/>
    <rect x="3" y="18" width="29" height="15" fill="#2BF574" opacity="0.2"/>
    <rect x="3" y="35" width="29" height="8" fill="#2BF574" opacity="0.3"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4">
    <path d="M 200 230 Q 220 240 240 220" stroke="#2BF574" stroke-width="1" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 230 Q 180 250 160 240" stroke="#2BF574" stroke-width="1" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Social media icons floating -->
  <g opacity="0.5">
    <circle cx="320" cy="80" r="6" fill="#2BF574">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="45" y="70" width="10" height="10" fill="#2BF574" opacity="0.6" transform="rotate(45 50 75)">
      <animateTransform attributeName="transform" type="rotate" values="45 50 75;90 50 75;45 50 75" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg> 